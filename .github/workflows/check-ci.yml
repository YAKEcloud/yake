name: "NixOS Builds"
on:
  pull_request:
  push:
jobs:
  ci:
    name: "23ke dev env"
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-20.09
    - run: |
        nix-shell --command "hack/ci/check-ci.sh"
