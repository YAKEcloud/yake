name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to be released. Format: 1.3.3-7'
        required: true
        type: string

jobs:
  prepare:
    runs-on: self-hosted
    name: Prepare
    env:
      version: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          token: "${{ secrets.GH_TOKEN_23T_MACHINE_USER }}"
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Prepare release
        run: hack/prepare-release.sh "${{ env.version }}"

  upload:
    runs-on: self-hosted
    name: Upload
    needs:
      - prepare
    steps:
      - uses: actions/checkout@v3
        with:
          token: "${{ secrets.GH_TOKEN_23T_MACHINE_USER }}"
          ref: "v${{ github.event.inputs.version }}"
      - name: Install MC
        run: |
          mkdir -p ~/.local/bin
          wget https://dl.minio.io/client/mc/release/linux-amd64/mc -O ~/.local/bin/mc
          chmod +x ~/.local/bin/mc
      - name: Upload to release bucket
        env:
          MINIO_HOSTNAME: ${{ secrets.MINIOHOSTNAME }}
          MINIO_URL: ${{ secrets.MINIOURL }}
          MINIO_PW: ${{ secrets.MINIOPASSWORD }}
          MC_ALIAS: releases
          tag: v${{ github.event.inputs.version }}
        run: |
          export MC_HOST_$MC_ALIAS=https://minio:$MINIO_PW@$MINIO_HOSTNAME

          mc mb --ignore-existing "$MC_ALIAS/$tag"

          mc cp kustomization.yaml "$MC_ALIAS/$tag"
          mc cp --recursive flux-system "$MC_ALIAS/$tag"
          mc cp --recursive flux "$MC_ALIAS/$tag"
          mc cp --recursive pre-gardener "$MC_ALIAS/$tag"
          mc cp --recursive gardener "$MC_ALIAS/$tag"

          for file in $(grep --exclude-dir=hack --exclude-dir=flux-system -lr GitRepository . | sed 's/^\.\///'); do
            cat $file | sed s/GitRepository/Bucket/ | mc pipe "$MC_ALIAS/$tag/$file"
          done
      - name: Checkout 23ke-releases repo
        uses: actions/checkout@v3
        with:
          repository: 23technologies/23ke-releases
          path: 23ke-releases
          token: "${{ secrets.GH_TOKEN_23T_MACHINE_USER }}"
      - name: Upload to release git repository
        env:
          tag: v${{ github.event.inputs.version }}
        run: |

          cp kustomization.yaml 23ke-releases
          cp -r flux-system 23ke-releases
          cp -r flux 23ke-releases
          cp -r pre-gardener 23ke-releases
          cp -r gardener 23ke-releases

          cd 23ke-releases

          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m"Add release $tag"

            git tag $tag
            git push
            git push --tags
          fi
