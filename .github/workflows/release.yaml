name: Releases

on:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r hack/ci/release-notes/requirements.txt
      - name: Create release notes
        run: python hack/ci/release-notes/gen-release-notes.py
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          bodyFile: "body.md"
          token: ${{ secrets.GITHUB_TOKEN }}
