name: "23KE on shoot"
on:
  pull_request:
jobs:
  ci:
    runs-on: self-hosted
    name: "23KE shoot testrun"
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Install nix packages
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - name: Setup Environment
        run: nix-shell --command 'echo "$KUBECONFIG_CONTENT" > hack/secrets/gardener-kubeconfig.yaml; bash hack/ci/00-environment.sh'
        env:
          KUBECONFIG_CONTENT: ${{ secrets.GARDENER_APISERVER_KUBECONFIG }}
      - name: Setup shoot
        run: nix-shell --command 'bash hack/ci/01-shoot.sh'
      - name: Install cert-manager
        id: installCertManager
        run: nix-shell --command 'bash hack/ci/02-letsencrypt.sh'
      - name: Install minio
        id: installMinio
        run: nix-shell --command 'bash hack/ci/03-minio.sh'
      - name: Upload 23ke bucket
        id: upload23KE
        run: nix-shell --command 'bash hack/ci/04-23ke-bucket.sh'
      - name: Upload 23ke-config bucket
        id: upload23KEConfig
        run: nix-shell --command 'bash hack/ci/05-config-bucket.sh'
      - name: Install flux
        id: installFlux
        run: nix-shell --command 'bash hack/ci/06-flux.sh'
      - name: Run tests
        id: runTests
        run: nix-shell --command 'bash hack/ci/07-tests.sh'
      - name: Install Gardenlet
        id: installGardenlet
        run: nix-shell --command 'echo "$CLOUD_SECRET" > hack/scerets/hcloud_token ; bash hack/ci/08-gardenlet.sh'
        env:
          CLOUD_SECRET: ${{ secrets.HCLOUD_TESTING_TOKEN }}
      - name: Delete shoot
        run: nix-shell --command 'bash hack/ci/delete-shoot.sh'
      - name: Delete shoot after failure
        if: failure() && ( steps.installCertManager.outcome == 'failure' || steps.installMinio.outcome == 'failure' || steps.upload23KE.outcome == 'failure' || steps.upload23KEConfig.outcome == 'failure' || steps.installFlux.outcome == 'failure' || steps.runTests.outcome == 'failure' || steps.installGardenlet.outcome == 'failure' )
        run: nix-shell --command 'bash hack/ci/delete-shoot.sh'
