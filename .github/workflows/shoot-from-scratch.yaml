name: "23KE on shoot"
on:
  workflow_dispatch:
  pull_request:

jobs:
  prepare:
    name: Prepare Shoot
    timeout-minutes: 10
    runs-on: 23ke-runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup for action
        run: |
          echo "${{ secrets.TOKEN_OKEANOS_23KE_CI }}" > hack/ci/secrets/gardener-kubeconfig.yaml;
      - name: Setup Environment
        id: environment
        run: |
          bash hack/ci/00-environment.sh
          echo ::set-output name=handy::$(cat hack/ci/handy.sh)
      - name: Setup shoot
        run: |
          bash hack/ci/01-shoot.sh
          echo ::set-output name=shoot-kubeconfig::$(cat hack/ci/secrets/shoot-kubeconfig.yaml)
      - name: Upload 23ke bucket
        id: upload23KE
        run: bash hack/ci/02-23ke-bucket.sh
      - name: Upload 23ke-config bucket
        id: upload23KEConfig
        run: echo "$AZURE_DNS" > hack/ci/secrets/azure_dns ; bash hack/ci/03-23ke-config-bucket.sh
        env:
          AZURE_DNS: ${{ secrets.AZURE_DNS_SECRET }}
  install:
    needs: prepare
    name: Install 23KE
    timeout-minutes: 10
    runs-on: 23ke-runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup for action
        run: |
          echo "${{ secrets.TOKEN_OKEANOS_23KE_CI }}" > hack/ci/secrets/gardener-kubeconfig.yaml;
          echo "${{ needs.prepare.outputs.handy }}" > hack/ci/handy.sh
          echo "${{ needs.prepare.outputs.shoot-kubeconfig }}" > hack/ci/secrets/shoot-kubeconfig.yaml
      - name: Install 23KE
        id: install23ke
        run: bash hack/ci/04-23ke.sh
      - name: Install Gardenlet
        id: installGardenlet
        run: echo -n "$HCLOUD_SECRET" > hack/ci/secrets/hcloud-secret.yaml ; echo -n "$BETACLOUD_SECRET" > hack/ci/secrets/betacloud-secret.yaml ;  bash hack/ci/05-gardenlet.sh
        env:
          HCLOUD_SECRET: ${{ secrets.HCLOUD_TESTING_SECRET }}
          BETACLOUD_SECRET: ${{ secrets.BETACLOUD_TESTING_SECRET }}
  test:
    needs: [prepare, install]
    name: Test 23KE
    timeout-minutes: 30
    runs-on: 23ke-runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup for action
        run: |
          echo "${{ secrets.TOKEN_OKEANOS_23KE_CI }}" > hack/ci/secrets/gardener-kubeconfig.yaml;
          echo "${{ needs.prepare.outputs.handy }}" > hack/ci/handy.sh
          echo "${{ needs.prepare.outputs.shoot-kubeconfig }}" > hack/ci/secrets/shoot-kubeconfig.yaml
      - name: Install demo app
        id: installDemoApp
        run: bash hack/ci/06-microservice-shoot.sh
  cleanup:
    if: ${{ always() }}
    needs: [prepare, install, test] # run always, but after all other tests
    name: Cleanup, Delete Shoot
    timeout-minutes: 60
    runs-on: 23ke-runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup for action
        run: |
          echo "${{ secrets.TOKEN_OKEANOS_23KE_CI }}" > hack/ci/secrets/gardener-kubeconfig.yaml;
          echo "${{ needs.prepare.outputs.handy }}" > hack/ci/handy.sh
          echo "${{ needs.prepare.outputs.shoot-kubeconfig }}" > hack/ci/secrets/shoot-kubeconfig.yaml
      - name: Delete demo shoot
        run: bash hack/ci/delete-microservice-shoot.sh
      - name: Delete shoot
        run: bash hack/ci/delete-shoot.sh
