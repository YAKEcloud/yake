name: "23KE on shoot"
on:
  workflow_dispatch:
  pull_request:
jobs:
  ci:
    runs-on: 23ke-runner
    name: "23KE shoot testrun"
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup Environment
        timeout-minutes: 5
        run: |
          echo "${{ secrets.TOKEN_OKEANOS_23KE_CI }}" > hack/ci/secrets/gardener-kubeconfig.yaml
          bash hack/ci/00-environment.sh
      - name: Setup shoot
        timeout-minutes: 30
        run: bash hack/ci/01-shoot.sh
      - name: Upload 23ke bucket
        timeout-minutes: 5
        run: bash hack/ci/02-23ke-bucket.sh
      - name: Upload 23ke-config bucket
        timeout-minutes: 5
        run: bash hack/ci/03-23ke-config-bucket.sh
      - name: Install 23KE
        timeout-minutes: 15
        run: bash hack/ci/04-23ke.sh
      - name: Copy provider secret
        timeout-minutes: 5
        run: bash hack/ci/05-secret.sh
      - name: Create demo shoot with demo app
        timeout-minutes: 30
        run: bash hack/ci/06-microservice-shoot.sh
      - name: Delete demo shoot
        if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          retry_on: error
          command: bash hack/ci/delete-microservice-shoot.sh
      - name: Delete shoot
        if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          retry_on: error
          command: bash hack/ci/delete-shoot.sh
