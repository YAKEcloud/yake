name: "Shoot from Scratch"
on:
  push:
    branches:
      - feat/testing-on-shoot
jobs:
  ci:
    runs-on: self-hosted
    name: "23KE shoot testrun"
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Install nix packages
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - name: Setup Shoot
        run: nix-shell --command 'echo "$KUBECONFIG_CONTENT" > .github/gardener-kubeconfig.yaml; bash hack/ci/01-shoot.sh'
        env:
          KUBECONFIG_CONTENT: ${{ secrets.GARDENER_APISERVER_KUBECONFIG }}
      - name: Letsencrypt
        run: nix-shell --command 'bash hack/ci/02-letsencrypt.sh'
      - name: Install Minio
        run: nix-shell --command 'bash hack/ci/03-minio.sh'
      - name: Upload 23ke Bucket
        run: nix-shell --command 'bash hack/ci/04-23ke-bucket.sh'
      - name: Upload 23ke-config Bucket
        run: nix-shell --command 'bash hack/ci/05-config-bucket.sh'
      - name: Install FLux Components
        run: nix-shell --command 'bash hack/ci/06-flux.sh'
      - name: Delete Shoot
        run: nix-shell --command 'bash hack/ci/delete-shoot.sh'
