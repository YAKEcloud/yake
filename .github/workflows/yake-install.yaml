---
name: Yake install

permissions:
  actions: write
  checks: write
  contents: read
  pull-requests: write
  packages: write

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - docs/**
      - "**.md"
jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        cni:
          - calico
          - cilium
        version:
          - v1.29.2
          - v1.28.7
          - v1.27.11
    runs-on: arc-runner-set
    timeout-minutes: 60
    name: "Yake install testrun"
    steps:
      - run: git --version
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_23T_MACHINE_USER }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git curl make jq
      - name: install
        uses: nick-fields/retry@v3
        env:
          K8S_VERSION: ${{ matrix.version }}
          CNI: ${{ matrix.cni }}
          REGISTRY_OVERWRITE: ${{ vars.REGISTRY_OVERWRITE }}  # set as a repository variable so it will not be used in forks
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: cd hack/ci/yake-local && ./work.sh
