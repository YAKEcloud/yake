---
name: Check yaml syntax

on:
  pull_request:
    paths:
      - "**.yml"
      - "**.yaml"
      - .github/workflows/check-yaml-syntax.yml

jobs:
  check-yaml-syntax:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - run: pip3 install yamllint
      - run: yamllint .
