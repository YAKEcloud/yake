---
apiVersion: core.gardener.cloud/v1beta1
kind: Project
metadata:
  name: garden
spec:
  namespace: garden
---
apiVersion: v1
kind: Namespace
metadata:
  name: garden-local
  labels:
    gardener.cloud/role: project
    project.gardener.cloud/name: local
---
apiVersion: core.gardener.cloud/v1beta1
kind: Project
metadata:
  name: local
spec:
  namespace: garden-local
  members:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: dev@local.gardener.cloud
      role: admin
      roles:
        - serviceaccountmanager
---
apiVersion: v1
kind: Secret
metadata:
  name: local
  namespace: garden
type: Opaque
# usually we would put cloud provider credentials into this secret, but it isn't needed for provider-local as no such
# credentials exist. Hence, we just create an empty secret
---
apiVersion: core.gardener.cloud/v1beta1
kind: SecretBinding
metadata:
  name: local
  namespace: garden-local
  labels:
    cloudprofile.garden.sapcloud.io/name: local
provider:
  type: local
secretRef:
  name: local
  namespace: garden
