apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: addons
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  dependsOn:
    - name: configuration
  interval: 1m
  chart:
    spec:
      chart: addons/addons
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: 23ke
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: addons-base-values
    - kind: Secret
      name: addons-values
      optional: true
