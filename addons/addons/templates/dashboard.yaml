{{- if .Values.dashboard.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dashboard-runtime
  namespace: flux-system
spec:
  targetNamespace: garden
  dependsOn:
    - name: configuration
    - name: certificates
    - name: gardener-application
    - name: gardener-runtime
  interval: 1m
  chart:
    spec:
      chart: dashboard
      version: 1.83.4
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  values:
    gardener-dashboard-runtime:
      enabled: true
    utils-templates:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: dashboard-base-values
      optional: false
    - kind: Secret
      name: dashboard-values-0
      optional: true
    - kind: Secret
      name: dashboard-values-1
      optional: true
    - kind: Secret
      name: dashboard-values-2
      optional: true
    - kind: Secret
      name: dashboard-values
      optional: true
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: global.dashboard.kubeconfig
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: global.bootstrapper.kubeconfig
    - kind: Secret
      name: gardener-ca-keypair
      valuesKey: tls.crt
      targetPath: global.dashboard.apiServerCa
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              group: apps
              version: v1
              name: gardener-dashboard
              namespace: garden
            patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: gardener-dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dashboard-application
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  targetNamespace: garden
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  interval: 1m
  chart:
    spec:
      chart: dashboard
      version: 1.83.4
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  values:
    gardener-dashboard-application:
      enabled: true
    utils-templates:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: dashboard-base-values
      optional: false
    - kind: Secret
      name: dashboard-values-0
      optional: true
    - kind: Secret
      name: dashboard-values-1
      optional: true
    - kind: Secret
      name: dashboard-values-2
      optional: true
    - kind: Secret
      name: dashboard-values
      optional: true
{{- end }}
