{{- if .Values.backups.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: velero
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: velero-base-values
      optional: false
    - kind: Secret
      name: velero-values
      optional: true
{{- end }}
