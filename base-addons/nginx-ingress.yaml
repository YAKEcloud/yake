apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: target-gardencluster-kubeconfig
  targetNamespace: kube-system
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: -1
  values:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "10254"
    serviceMonitor:
      enabled: false
    controller:
      extraArgs:
        enable-ssl-passthrough: ""
