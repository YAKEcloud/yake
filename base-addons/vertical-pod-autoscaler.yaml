apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 1m
  chart:
    spec:
      chart: vertical-pod-autoscaler
      sourceRef:
        kind: HelmRepository
        name: cowboysysop
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: -1
  values:
    admissionController:
      extraArgs:
        webhook-timeout-seconds: 15
