apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: gardenlet-base-values
  namespace: flux-system
data:
  values.yaml: |-
    global:
      token:
        id: ${TOKEN_ID}
        secret: ${TOKEN_SECRET}
        ca: test
      gardenlet:
        config:
          gardenClientConnection:
            bootstrapKubeconfig:
              secretRef:
                name: gardenlet-kubeconfig-bootstrap
                namespace: flux-system
            kubeconfigSecret:
              name: gardenlet-kubeconfig
              namespace: garden
          seedConfig:
            spec:
              settings:
                excessCapacityReservation:
                  enabled: false
          deployment:
            virtualGarden:
              enabled: false
          featureGates:
            Logging: false
            ManagedIstio: true
        image:
          tag: ${GARDENER_VERSION}
        vpa: false
