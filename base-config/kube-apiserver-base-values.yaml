apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-apiserver-base-values
  namespace: flux-system
data:
  values.yaml: |-
    namespace: garden
    serviceName: garden-kube-apiserver
    replicas: 2
    apiServer:
      hostname: api.${ENV}.${BASE_DOMAIN}
      serviceName: garden-kube-apiserver
      oidcIssuerURL: https://identity.${ENV}.${BASE_DOMAIN}/oidc
    etcd:
      main:
        endpoints: https://etcd:2379
      events:
        endpoints: https://etcd:2379
      secretNames:
        ca: etcd-ca
        client: etcd-client
    gardenletBootstrap:
      createToken: true
      token:
        id: ${TOKEN_ID}
        secret: ${TOKEN_SECRET}
