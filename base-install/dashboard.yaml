apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: target-gardencluster-kubeconfig
  targetNamespace: garden
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  interval: 1m
  chart:
    spec:
      chart: gardener-dashboard
      version: 1.52.3
      sourceRef:
        kind: HelmRepository
        name: 23ke-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: false
  valuesFrom:
    - kind: ConfigMap
      name: dashboard-base-values
      optional: false
    - kind: Secret
      name: dashboard-values
      optional: true
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: kubeconfig
