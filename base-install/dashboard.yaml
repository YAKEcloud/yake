apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  targetNamespace: garden
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  interval: 1m
  chart:
    spec:
      chart: gardener-dashboard
      version: 1.59.0
      sourceRef:
        kind: HelmRepository
        name: 23ke-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: false
  valuesFrom:
    - kind: ConfigMap
      name: dashboard-base-values
      optional: false
    - kind: Secret
      name: dashboard-values
      optional: true
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: kubeconfig
    - kind: Secret
      name: gardener-ca-keypair
      valuesKey: tls.crt
      targetPath: apiServerCa
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: gardener-dashboard
              namespace: garden
            spec:
              template:
                spec:
                  priorityClassName: gardener-dashboard
