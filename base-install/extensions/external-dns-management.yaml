apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: extension-external-dns-management
  namespace: flux-system
spec:
  interval: 5m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  chart:
    spec:
      chart: external-dns-management
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: external-dns-management-values
      optional: true
