apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: extension-runtime-gvisor
  namespace: flux-system
spec:
  interval: 5m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  chart:
    spec:
      chart: runtime-gvisor
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: runtime-gvisor-values
      optional: true
