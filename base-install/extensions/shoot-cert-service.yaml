apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: extension-shoot-cert-service
  namespace: flux-system
spec:
  interval: 5m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  chart:
    spec:
      chart: shoot-cert-service
      version: 1.24.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: shoot-cert-service-values
      optional: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/resources/0/globallyEnabled
                value:
                    true
            target:
              kind: ControllerRegistration
              name: extension-shoot-cert-service
