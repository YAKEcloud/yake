apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: identity
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: target-gardencluster-kubeconfig
  targetNamespace: garden
  interval: 1m
  chart:
    spec:
      chart: identity
      version: 1.55.1
      sourceRef:
        kind: HelmRepository
        name: 23ke-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: false
  valuesFrom:
    - kind: ConfigMap
      name: identity-base-values
      optional: false
    - kind: Secret
      name: identity-values
      optional: true
