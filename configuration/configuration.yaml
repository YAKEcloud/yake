apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: configuration
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  interval: 1m
  dependsOn:
    - name: generated-secrets
  chart:
    spec:
      chart: configuration/configuration
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: yake
        namespace: flux-system
      interval: 1m
      valuesFiles:
        - configuration/configuration/values.yaml
        - configuration/configuration/images.yaml
  valuesFrom:
    - kind: Secret
      name: yake-config-0
      optional: true
    - kind: Secret
      name: yake-config-1
      optional: true
    - kind: Secret
      name: yake-config-2
      optional: true
    - kind: Secret
      name: yake-config
      optional: true
    - kind: Secret
      name: yake-generated-secrets
      optional: false
