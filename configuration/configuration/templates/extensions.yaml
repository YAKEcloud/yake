---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.36.0

    os-gardenlinux:
      version: 0.36.0

    os-coreos:
      version: 1.28.0

    provider-hcloud:
      version: 0.6.42
      admission:
        enabled: false

    provider-azure:
      version: 1.58.1
      admission:
        enabled: true
        split: false

    provider-openstack:
      version: 1.52.0
      admission:
        enabled: true

    networking-calico:
      version: 1.56.0

    shoot-cert-service:
      version: 1.56.0

    shoot-dns-service:
      version: 1.77.1
      admission:
        enabled: true
      values:
        dnsControllerManager:
          deploy: true
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    shoot-oidc-service:
      version: 0.36.0

    shoot-networking-filter:
      version: 0.27.0

    shoot-networking-problemdetector:
      version: 0.31.0

    shoot-rsyslog-relp:
      version: 0.11.0

    networking-cilium:
      version: 1.46.0

    provider-alicloud:
      version: 1.68.2
      admission:
        enabled: true

    provider-aws:
      version: 1.67.3
      admission:
        enabled: true

    provider-gcp:
      version: 1.49.3
      admission:
        enabled: true

    runtime-gvisor:
      version: 0.29.0

    backup-s3:
      version: 0.8.1

    shoot-flux:
      version: 0.24.0

    acl:
      version: 1.15.0
      admission:
        enabled: true

    image-rewriter:
      version: 0.7.0

    registry-cache:
      version: 0.20.0
      admission:
        enabled: true
