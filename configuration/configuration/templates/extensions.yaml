---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.31.0

    os-gardenlinux:
      version: 0.31.0

    os-coreos:
      version: 1.25.0

    provider-hcloud:
      version: 0.6.41
      admission:
        enabled: false

    provider-azure:
      version: 1.53.0
      admission:
        enabled: true
        split: false

    provider-openstack:
      version: 1.47.0
      admission:
        enabled: true

    networking-calico:
      version: 1.49.0

    shoot-cert-service:
      version: 1.51.0

    shoot-dns-service:
      version: 1.66.0
      admission:
        enabled: true
      values:
        dnsControllerManager:
          deploy: true
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    shoot-oidc-service:
      version: 0.31.0

    shoot-networking-filter:
      version: 0.23.0

    shoot-networking-problemdetector:
      version: 0.27.0

    shoot-rsyslog-relp:
      version: 0.9.0

    networking-cilium:
      version: 1.41.2

    provider-alicloud:
      version: 1.63.1
      admission:
        enabled: true

    provider-aws:
      version: 1.62.2
      admission:
        enabled: true

    provider-gcp:
      version: 1.44.0
      admission:
        enabled: true

    runtime-gvisor:
      version: 0.22.0

    backup-s3:
      version: 0.7.3

    shoot-flux:
      version: 0.20.1

    acl:
      version: 1.9.0
      admission:
        enabled: true
