---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.31.0

    os-gardenlinux:
      version: 0.32.0

    os-coreos:
      version: 1.25.0

    provider-hcloud:
      version: 0.6.41
      admission:
        enabled: false

    provider-azure:
      version: 1.53.0
      admission:
        enabled: true
        split: false

    provider-openstack:
      version: 1.48.1
      admission:
        enabled: true

    networking-calico:
      version: 1.50.0

    shoot-cert-service:
      version: 1.53.0

    shoot-dns-service:
      version: 1.68.0
      admission:
        enabled: true
      values:
        dnsControllerManager:
          deploy: true
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    shoot-oidc-service:
      version: 0.32.0

    shoot-networking-filter:
      version: 0.24.1

    shoot-networking-problemdetector:
      version: 0.29.0

    shoot-rsyslog-relp:
      version: 0.10.0

    networking-cilium:
      version: 1.42.2

    provider-alicloud:
      version: 1.64.0
      admission:
        enabled: true

    provider-aws:
      version: 1.63.0
      admission:
        enabled: true

    provider-gcp:
      version: 1.45.1
      admission:
        enabled: true

    runtime-gvisor:
      version: 0.23.0

    backup-s3:
      version: 0.8.0

    shoot-flux:
      version: 0.21.0

    acl:
      version: 1.11.0
      admission:
        enabled: true
