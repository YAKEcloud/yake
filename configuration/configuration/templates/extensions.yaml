---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.29.0

    os-gardenlinux:
      version: 0.29.0

    os-coreos:
      version: 1.24.0

    provider-hcloud:
      version: 0.6.33
      admission:
        enabled: false

    provider-azure:
      version: 1.51.0
      admission:
        enabled: true
        split: false

    provider-openstack:
      version: 1.46.0
      admission:
        enabled: true

    networking-calico:
      version: 1.47.0

    shoot-cert-service:
      version: 1.48.0

    shoot-dns-service:
      version: 1.61.0
      admission:
        enabled: true
      values:
        dnsControllerManager:
          deploy: true
          image:
            repository: europe-docker.pkg.dev/gardener-project/releases/dns-controller-manager
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    shoot-oidc-service:
      version: 0.30.0

    shoot-networking-filter:
      version: 0.22.0

    shoot-networking-problemdetector:
      version: 0.26.0

    shoot-rsyslog-relp:
      version: 0.7.0

    networking-cilium:
      version: 1.40.1

    provider-alicloud:
      version: 1.59.1
      admission:
        enabled: true

    provider-aws:
      version: 1.60.2
      admission:
        enabled: true

    provider-gcp:
      version: 1.42.2
      admission:
        enabled: true

    runtime-gvisor:
      version: 0.18.0

    backup-s3:
      version: 0.7.1

    shoot-flux:
      version: 0.17.1
