---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.33.0

    os-gardenlinux:
      version: 0.34.0

    os-coreos:
      version: 1.26.0

    provider-hcloud:
      version: 0.6.41
      admission:
        enabled: false

    provider-azure:
      version: 1.55.2
      admission:
        enabled: true
        split: false

    provider-openstack:
      version: 1.50.1
      admission:
        enabled: true

    networking-calico:
      version: 1.52.0

    shoot-cert-service:
      version: 1.54.0

    shoot-dns-service:
      version: 1.70.0
      admission:
        enabled: true
      values:
        dnsControllerManager:
          deploy: true
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    shoot-oidc-service:
      version: 0.33.0

    shoot-networking-filter:
      version: 0.25.0

    shoot-networking-problemdetector:
      version: 0.30.0

    shoot-rsyslog-relp:
      version: 0.10.1

    networking-cilium:
      version: 1.45.0

    provider-alicloud:
      version: 1.65.0
      admission:
        enabled: true

    provider-aws:
      version: 1.65.1
      admission:
        enabled: true

    provider-gcp:
      version: 1.46.2
      admission:
        enabled: true

    runtime-gvisor:
      version: 0.25.0

    backup-s3:
      version: 0.8.1

    shoot-flux:
      version: 0.23.0

    acl:
      version: 1.13.0
      admission:
        enabled: true
