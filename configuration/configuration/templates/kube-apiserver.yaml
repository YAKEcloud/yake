apiVersion: v1
kind: Secret
metadata:
  name: kube-apiserver-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
{{- if .Values.registryOverwrite }}
    images:
      apiserver: {{ include "replaceRegistry" (dict "registry.k8s.io/kube-apiserver:v1.27.16" .Values.registryOverwrite) }}
      controllermanager: {{ include "replaceRegistry" (dict "registry.k8s.io/kube-controller-manager:v1.27.16" .Values.registryOverwrite) }}
{{- end }}
    namespace: garden
    serviceName: garden-kube-apiserver
    replicas: 2
    apiServer:
      hostname: {{ include "api.domain" . }}
      serviceName: garden-kube-apiserver
      oidcIssuerURL: https://{{ include "identity.domain" . }}/oidc
    ingress:
      annotations:
        dns.gardener.cloud/dnsnames: "*"
        dns.gardener.cloud/ttl: "600"
        dns.gardener.cloud/class: base-dns-class
    etcd:
      main:
        endpoints: https://etcd:2379
      events:
        endpoints: https://etcd-events:2379
      secretNames:
        ca: etcd-ca
        client: etcd-client
    gardenletBootstrap:
      createToken: true
      token:
        id: {{ .Values.gardenlet.bootstrapTokenId }}
        secret: {{ .Values.gardenlet.bootstrapTokenSecret }}
    tls:
      kubeAPIServer:
        staticTokens:
          healthCheck: {{ .Values.kubeAPIServer.staticTokens.healthCheck }}
{{- if (((.Values).issuer).ca) }}
      identity:
        ca: |
          {{- .Values.issuer.ca | nindent 10 }}
{{- end }}
