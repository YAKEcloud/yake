kind: Secret
metadata:
  name: webterminal-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    global:
      deployment:
        createNamespace: false
        virtualGarden:
          enabled: true
      controller:
        manager:
          config:
            server:
              metrics:
                tls:
                  crt: |
                    -----BEGIN CERTIFICATE-----
                    ...
                    -----END CERTIFICATE-----
                  key: |
                    -----BEGIN RSA PRIVATE KEY-----
                    ...
                    -----END RSA PRIVATE
      admission:
        config:
          server:
            webhooks:
              caBundle: |
                -----BEGIN CERTIFICATE-----
                ...
                -----END CERTIFICATE-----
              tls:
                crt: |
                  -----BEGIN CERTIFICATE-----
                  ...
                  -----END CERTIFICATE-----
                key: |
                  -----BEGIN RSA PRIVATE KEY-----
                  ...
                  -----END RSA PRIVATE
