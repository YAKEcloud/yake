---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: 23ke
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: $23KE_BRANCH
  secretRef:
    name: 23ke-github
  url: ssh://git@github.com/23technologies/23ke.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 23ke-base
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./
  prune: false
  sourceRef:
    kind: GitRepository
    name: 23ke
