apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 23ke-env-config
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: 23ke-config
  path: ./$ENV_FOLDER/config/
  prune: true
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: 23ke-base-substitutions
      - kind: Secret
        name: 23ke-env-substitutions
