---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: 23ke-config
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: 23ke-config-github
  url: $GIT_URL
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 23ke-env
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./$ENV_FOLDER
  prune: false
  sourceRef:
    kind: GitRepository
    name: 23ke-config
