apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: addons
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: configuration
  sourceRef:
    kind: GitRepository
    name: yake
  path: ./addons
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: addons
      namespace: flux-system
