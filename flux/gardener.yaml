apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gardener
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: 23ke-env-config
    - name: pre-gardener
  sourceRef:
    kind: GitRepository
    name: 23ke
  path: ./gardener
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: 23ke-env-substitutions
