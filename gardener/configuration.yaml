apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gardener-configuration
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  interval: 1m
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: gardener/configuration
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: 23ke
        namespace: flux-system
      interval: 1m
      valuesFiles:
        - gardener/configuration/values.yaml
        - gardener/configuration/images.yaml
  valuesFrom:
    - kind: Secret
      name: 23ke-config
