---
apiVersion: v1
kind: Secret
metadata:
  name: extensions-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    os-ubuntu:
      version: 1.19.0

    os-gardenlinux:
      version: 0.15.0

    provider-hcloud:
      version: 0.6.4

    provider-azure:
      version: 1.32.0
      admission: true

    provider-openstack:
      version: 1.29.0
      admission: true

    networking-calico:
      version: 1.27.0

    shoot-cert-service:
      version: 1.26.0

    shoot-dns-service:
      version: 1.27.0
      values:
        dnsControllerManager:
          deploy: true
          image:
            repository: eu.gcr.io/gardener-project/dns-controller-manager
            tag: v0.13.3
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    networking-cilium:
      version: 1.17.0

    provider-alicloud:
      version: 1.42.0

    provider-aws:
      version: 1.40.0

    provider-gcp:
      version: 1.25.1

    runtime-gvisor:
      version: 0.7.0
