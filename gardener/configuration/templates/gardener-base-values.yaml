---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: gardener-base-values
  namespace: flux-system
data:
  values.yaml: |-
    global:
      deployment:
        virtualGarden:
          enabled: true
      defaultDomains:
        - domain: {{ .Values.domains.global.domain }}
          provider: {{ .Values.domains.global.provider }}
          credentials:
            {{- toYaml .Values.domains.global.credentials | nindent 12 }}
      internalDomain:
        domain: internal.{{ .Values.domains.global.domain }}
        provider: {{ .Values.domains.global.provider }}
        credentials:
          {{- toYaml .Values.domains.global.credentials | nindent 10 }}
      apiserver:
        replicaCount: 2
        vpa: true
        clusterIdentity: {{ .Values.clusterIdentity }}
      admission:
        replicaCount: 2
        vpa: true
      controller:
        replicaCount: 2
        vpa: true
      scheduler:
        replicaCount: 2
        vpa: true
