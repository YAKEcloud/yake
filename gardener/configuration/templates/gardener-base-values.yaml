---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: gardener-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    global:
      deployment:
        virtualGarden:
          enabled: true
      defaultDomains: {{ include "gardener.defaultDomains" . | indent 8 }}
      internalDomain: {{ include "gardener.internalDomain" . | indent 8 }}
      apiserver:
        replicaCount: 2
        vpa: true
        clusterIdentity: {{ .Values.clusterIdentity }}
      admission:
        replicaCount: 2
        vpa: true
      controller:
        replicaCount: 2
        vpa: true
      scheduler:
        replicaCount: 2
        vpa: true
