---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: gardener-base-values
  namespace: flux-system
data:
  values.yaml: |-
    global:
      defaultDomains:
        - domain: {{ .Values.baseDomain }}
          {{- toYaml .Values.dnsProviderConfig | nindent 10 }}
      deployment:
        virtualGarden:
          enabled: true
      internalDomain:
        domain: internal.{{ .Values.baseDomain }}
        {{- toYaml .Values.dnsProviderConfig | nindent 8 }}
      apiserver:
        replicaCount: 2
        vpa: true
        clusterIdentity: {{ .Values.clusterIdentity }}
      admission:
        replicaCount: 2
        vpa: true
      controller:
        replicaCount: 2
        vpa: true
      scheduler:
        replicaCount: 2
        vpa: true
