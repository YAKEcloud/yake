apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-apiserver-base-values
  namespace: flux-system
data:
  values.yaml: |-
    namespace: garden
    serviceName: garden-kube-apiserver
    replicas: 2
    apiServer:
      hostname: api.{{ .Values.domains.global.domain }}
      serviceName: garden-kube-apiserver
      oidcIssuerURL: https://identity.{{ .Values.domains.global.domain }}/oidc
    ingress:
      annotations:
        dns.gardener.cloud/dnsnames: "*"
        dns.gardener.cloud/ttl: "600"
        dns.gardener.cloud/class: base-dns-class
    etcd:
      main:
        endpoints: https://etcd:2379
      events:
        endpoints: https://etcd:2379
      secretNames:
        ca: etcd-ca
        client: etcd-client
    gardenletBootstrap:
      createToken: true
      token:
        id: {{ .Values.gardenlet.bootstrapToken.id }}
        secret: {{ .Values.gardenlet.bootstrapToken.secret }}
    tls:
      kubeAPIServer:
        basicAuthPassword: {{ .Values.kubeApiServer.basicAuthPassword }}
      identity:
        ca: |
          {{- .Values.issuer.ca | nindent 10 }}
