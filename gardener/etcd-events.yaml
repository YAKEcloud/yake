apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: etcd-events
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  targetNamespace: garden
  interval: 1m
  dependsOn:
    - name: configuration
    - name: certificates
  chart:
    spec:
      chart: etcd
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  values:
    name: etcd-events
  valuesFrom:
    - kind: Secret
      name: etcd-events-base-values
      optional: false
    - kind: Secret
      name: etcd-events-values-0
      optional: true
    - kind: Secret
      name: etcd-events-values-1
      optional: true
    - kind: Secret
      name: etcd-events-values-2
      optional: true
    - kind: Secret
      name: etcd-events-values
      optional: true
    # All of below maps cert-manager secrets to the expected helm values
    - kind: Secret
      name: gardener-ca-keypair
      valuesKey: tls.crt
      targetPath: tls.ca.crt
    - kind: Secret
      name: gardener-ca-keypair
      valuesKey: tls.key
      targetPath: tls.ca.key
    - kind: Secret
      name: etcd-events-tls
      valuesKey: tls.crt
      targetPath: tls.server.crt
    - kind: Secret
      name: etcd-events-tls
      valuesKey: tls.key
      targetPath: tls.server.key
    - kind: Secret
      name: etcd-client-tls
      valuesKey: tls.crt
      targetPath: tls.client.crt
    - kind: Secret
      name: etcd-client-tls
      valuesKey: tls.key
      targetPath: tls.client.key
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: StatefulSet
              group: apps
              version: v1
              name: etcd-events
              namespace: garden
            patch: |
              - op: add
                path: /spec/template/spec/priorityClassName
                value: gardener-kubernetes
