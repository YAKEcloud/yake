---
apiVersion: v1
kind: ConfigMap
metadata:
  name: extensions-base-values
  namespace: flux-system
data:
  values.yaml: |-
    os-ubuntu:
      version: 1.18.0

    os-gardenlinux:
      version: 0.14.0

    provider-hcloud:
      version: 0.6.2

    provider-azure:
      version: 1.31.0
      admission: true

    provider-openstack:
      version: 1.29.0
      admission: true

    networking-calico:
      version: 1.26.0

    shoot-cert-service:
      version: 1.25.0

    shoot-dns-service:
      version: 1.26.0
      values:
        dnsControllerManager:
          deploy: true
          image:
            repository: eu.gcr.io/gardener-project/dns-controller-manager
            tag: v0.13.3
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            serverPortHttp: 8080

    networking-cilium:
      version: 1.17.0

    provider-alicloud:
      version: 1.40.1

    provider-aws:
      version: 1.39.1

    provider-gcp:
      version: 1.25.1

    runtime-gvisor:
      version: 0.6.0
