{{- range $k, $v := .Values }}
{{ $extShortName := trimPrefix "provider-" $k }}
{{- if $v.enabled }}
{{- if ($v.admission).enabled }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: admission-{{ $k }}-application
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  interval: 1m
  timeout: 30m
  targetNamespace: garden
  chart:
    spec:
      chart: admission-{{ $extShortName }}-application
      version: {{ $v.version }}
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: admission-{{ $k }}-runtime
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: garden
  chart:
    spec:
      chart: admission-{{ $extShortName }}-runtime
      version: {{ $v.version }}
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  dependsOn:
    - name: admission-{{ $k }}-application
  install:
    remediation:
      retries: 3
    createNamespace: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: replace
                path: /spec/template/spec/automountServiceAccountToken
                value: true
            target:
              kind: Deployment
              name: gardener-extension-admission-{{ $extShortName }}
          - patch: |
              - op: replace
                path: /spec/template/spec/automountServiceAccountToken
                value: true
            target:
              kind: Deployment
              name: gardener-extension-{{ $extShortName }}-admission
  valuesFrom:
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: kubeconfig
      optional: false
{{- if eq ($v.admission).split false }}
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: global.kubeconfig
      optional: false
{{- end }} 
{{- end }}
{{- end }}
{{- end }}
