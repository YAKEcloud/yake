{{- range $k, $v := .Values }}
{{- if $v.enabled }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: {{ $k }}
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
  interval: 1m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  chart:
    spec:
      chart: {{ $k }}
      version: {{ $v.version }}
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  values:
    controller:
      enabled: true
  postRenderers:
{{- if $v.globallyEnabled }}
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/resources/0/globallyEnabled
                value:
                    true
              - op: add
                path: /spec/resources/0/autoEnable
                value: ["shoot"]
            target:
              kind: ControllerRegistration
              name: .*{{ $k }}.*
{{- end }}
{{- if $v.values  }}
    - kustomize:
        patches:
{{- range $cur_k, $cur_v := $v.values }}
          - patch: |
              - op: add
                path: /helm/values/{{ $cur_k }}
                value:
                  {{- toYaml $cur_v | nindent 18 }}
            target:
              version: v1
              kind: ControllerDeployment
              name: .*{{ $k }}.*
          - patch: |
              - op: add
                path: /providerConfig/values/{{ $cur_k }}
                value:
                  {{- toYaml $cur_v | nindent 18 }}
            target:
              version: v1beta1
              kind: ControllerDeployment
              name: .*{{ $k }}.*
{{- end }}
{{- end }}
{{- end }}
{{- end }}
