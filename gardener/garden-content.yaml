apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: garden-content
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  interval: 1m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  dependsOn:
    - name: gardener-application
  chart:
    spec:
      chart: gardener/helmcharts/garden-content-chart
      sourceRef:
        kind: GitRepository
        name: 23ke
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: garden-content-base-values
      optional: false
    - kind: Secret
      name: gardenlet-base-values
      optional: false
