---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: gardener-base-values
  namespace: flux-system
data:
  values.yaml: |-
    global:
      deployment:
        virtualGarden:
          enabled: true
      internalDomain:
        domain: internal.${ENV}.${BASE_DOMAIN}
      apiserver:
        replicaCount: 2
        vpa: true
        clusterIdentity: ${CLUSTERIDENTITY:=garden-cluster-identity}
      admission:
        replicaCount: 2
        vpa: true
      controller:
        replicaCount: 2
        vpa: true
      scheduler:
        replicaCount: 2
        vpa: true
