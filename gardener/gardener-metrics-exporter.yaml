apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gardener-metrics-exporter-runtime
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: garden
  dependsOn:
    - name: gardener-runtime
    - name: gardener-application
  chart:
    spec:
      chart: gardener-metrics-exporter
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  values:
    application:
      enabled: false
    runtime:
      enabled: true
    global:
      virtualGarden:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: gardener-metrics-exporter-values-0
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values-1
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values-2
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values
      optional: true
    - kind: Secret
      name: gardener-internal-kubeconfig
      valuesKey: value
      targetPath: global.kubeconfig
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gardener-metrics-exporter-application
  namespace: flux-system
spec:
  interval: 1m
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  targetNamespace: garden
  dependsOn:
    - name: gardener-runtime
    - name: gardener-application
  chart:
    spec:
      chart: gardener-metrics-exporter
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  values:
    application:
      enabled: true
    runtime:
      enabled: false
    global:
      virtualGarden:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: gardener-metrics-exporter-values-0
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values-1
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values-2
      optional: true
    - kind: Secret
      name: gardener-metrics-exporter-values
      optional: true
