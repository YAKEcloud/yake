apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-gardenlet
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: flux-system
  dependsOn:
    - name: pre-gardenlet
  chart:
    spec:
      chart: gardenlet
      version: 1.62.3
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  values:
    runtime:
      enabled: true
    utils-templates:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: gardenlet-base-values
      optional: false
    - kind: Secret
      name: gardenlet-values-0
      optional: true
    - kind: Secret
      name: gardenlet-values-1
      optional: true
    - kind: Secret
      name: gardenlet-values-2
      optional: true
    - kind: Secret
      name: gardenlet-values
      optional: true
    - kind: Secret
      name: gardener-apiserver-tls
      valuesKey: ca.crt
      targetPath: global.token.ca
