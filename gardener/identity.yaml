apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: identity
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 50
    createNamespace: true
  targetNamespace: garden
  dependsOn:
    - name: configuration
  interval: 1m
  chart:
    spec:
      chart: identity
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: identity-base-values
      optional: false
    - kind: Secret
      name: identity-values-0
      optional: true
    - kind: Secret
      name: identity-values-1
      optional: true
    - kind: Secret
      name: identity-values-2
      optional: true
    - kind: Secret
      name: identity-values
      optional: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: identity
              namespace: garden
            spec:
              template:
                spec:
                  priorityClassName: gardener-kubernetes
