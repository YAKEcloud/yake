apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yake-garden-kube-apiserver
  namespace: garden
spec:
  podSelector:
    matchLabels:
      component: kube-apiserver
  ingress:
    - from:
      - podSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - gardener-extension-admission-azure
                - gardener-extension-admission-openstack
                - gardener-extension-admission-hcloud
                - gardener-extension-admission-gcp
                - gardener-extension-admission-aws
                - gardener-extension-admission-alicloud
                - gardener-extension-admission-shoot-dns-service
      - podSelector:
          matchLabels:
            app: nginx-ingress
            app.kubernetes.io/component: controller
            yake.cloud/component: ingress-nginx
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: gardener-dashboard
      - podSelector:
          matchLabels:
            app: identity
      - podSelector:
          matchLabels:
            app: gardener
            role: apiserver
      - podSelector:
          matchLabels:
            app: gardener
            role: admission-controller
      - podSelector:
          matchLabels:
            app: gardener
            role: controller-manager
      - podSelector:
          matchLabels:
            app: gardener
            role: scheduler
      - podSelector:
          matchLabels:
            app: gardener
            role: gardenlet
      - podSelector:
          matchLabels:
            app: gardener
            role: metrics-exporter
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: flux-system
        podSelector:
          matchLabels:
            app: helm-controller
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: flux-system
        podSelector:
          matchLabels:
            app: kustomize-controller
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: flux-system
        podSelector:
          matchLabels:
            component: terminal-manager
  egress:
    - {}
  policyTypes:
  - Ingress
  - Egress
