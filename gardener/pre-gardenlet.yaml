apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pre-gardenlet
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  interval: 1m
  targetNamespace: flux-system
  dependsOn:
    - name: gardener-application
    - name: gardener-runtime
  chart:
    spec:
      chart: pre-gardenlet
      version: 1.41.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  valuesFrom:
    - kind: Secret
      name: gardenlet-base-values
      optional: false
    - kind: Secret
      name: gardenlet-values
      optional: true
