---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: terminal-controller-manager-runtime
  namespace: flux-system
spec:
  dependsOn:
    - name: configuration
    - name: gardener-application
  targetNamespace: flux-system
  interval: 1m
  chart:
    spec:
      chart: gardener-webterminal
      version: 0.34.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  valuesFrom:
    - kind: Secret
      name: webterminal-base-values
      optional: false
    - kind: Secret
      name: webterminal-values
      optional: true
      valuesKey: enabled
      targetPath: terminal-controller-manager-runtime.enabled
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: terminal-controller-manager-application
  namespace: flux-system
spec:
  dependsOn:
    - name: configuration
    - name: terminal-controller-manager-runtime
  targetNamespace: flux-system
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  interval: 1m
  chart:
    spec:
      chart: gardener-webterminal
      version: 0.34.0
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
    createNamespace: true
  valuesFrom:
    - kind: Secret
      name: terminal-webhook-server-cert
      valuesKey: tls.crt
      targetPath: global.application.certificate.caBundle
      optional: true
    - kind: Secret
      name: webterminal-values
      optional: true
      valuesKey: enabled
      targetPath: terminal-controller-manager-application.enabled
