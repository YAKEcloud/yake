apiVersion: v1
kind: Secret
metadata:
  name: cloudprofiles-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |
    global:
      kubernetes:
        versions:
          - version: 1.20.15
            classification: supported
          - version: 1.21.9
            classification: supported
          - version: 1.22.9
            classification: supported
      seedSelector:
        enabled: true
        selector:
          providerTypes:
            - hcloud
    hcloud:
      enabled: true
    betacloud:
      enabled: true
