apiVersion: v1
kind: Secret
metadata:
  name: cpfl-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |
    global:
      versions:
        - version: 1.20.15
          classification: supported
        - version: 1.21.9
          classification: supported
        - version: 1.22.6
          classification: supported
      seedSelector:
        enabled: true
        selector:
          providerTypes:
            - hcloud
    hcloud:
      enabled: true
    betacloud:
      enabled: true
