apiVersion: v1
kind: Secret
metadata:
  name: dashboard-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |
    frontendConfig:
      seedCandidateDeterminationStrategy: MinimalDistance
      features:
        terminalEnabled: true
    terminal:
      container:
        image: eu.gcr.io/gardener-project/gardener/ops-toolbelt:latest
      gardenTerminalHost:
        apiServerIngressHost: api.${AZURE_DOMAIN}
        secretRef:
          namespace: garden
          labelSelector:
          - runtime=gardenTerminalHost
      garden:
        operatorCredentials:
          secretRef:
            name: kubeconfig
            namespace: terminal-system

      bootstrap:
        disabled: false
        shootDisabled: false
        seedDisabled: true
        gardenTerminalHostDisabled: true
        apiServerIngress:
          annotations:
            cert.gardener.cloud/class: base-cert-class
            cert.gardener.cloud/purpose: managed
            dns.gardener.cloud/class: base-dns-class
            dns.gardener.cloud/dnsnames: "*.internal.${ENV}.${BASE_DOMAIN}"
            dns.gardener.cloud/ttl: "600"
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/backend-protocol: HTTPS
