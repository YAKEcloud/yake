apiVersion: v1
kind: Secret
metadata:
  name: gardener-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |
    global:
      apiserver:
        replicaCount: 1
      scheduler:
        replicaCount: 1
        config:
          schedulers:
            shoot:
              candidateDeterminationStrategy: MinimalDistance
      admission:
        replicaCount: 1
      controller:
        replicaCount: 1
