apiVersion: v1
kind: Secret
metadata:
  name: gardener-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |
    global:
      internalDomain:
        provider: azure-dns
        credentials:
          tenantID: ${AZURE_TENANT_ID}
          subscriptionID: ${AZURE_SUBSCRIPTION_ID}
          clientID: ${AZURE_SECRET_ID}
          clientSecret: ${AZURE_SECRET_VALUE}
      defaultDomains:
      - domain: ${AZURE_DOMAIN}
        provider: azure-dns
        credentials:
          tenantID: ${AZURE_TENANT_ID}
          subscriptionID: ${AZURE_SUBSCRIPTION_ID}
          clientID: ${AZURE_SECRET_ID}
          clientSecret: ${AZURE_SECRET_VALUE}
      deployment:
        virtualGarden:
          clusterIP: 10.16.1.1
      apiserver:
        replicaCount: 1
      scheduler:
        replicaCount: 1
        config:
          schedulers:
            shoot:
              candidateDeterminationStrategy: MinimalDistance
      admission:
        replicaCount: 1
      controller:
        replicaCount: 1
