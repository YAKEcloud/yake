apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-gardenlet
  namespace: flux-system
spec:
  chart:
    spec:
      chart: gardenlet
      interval: 1m0s
      version: 1.38.2
      sourceRef:
        kind: HelmRepository
        name: 23ke-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 1m0s
  kubeConfig:
    secretRef:
      name: target-gardencluster-kubeconfig
  targetNamespace: garden
  valuesFrom:
    - kind: ConfigMap
      name: gardenlet-base-values
    - kind: ConfigMap
      name: internal-gardenlet-values
