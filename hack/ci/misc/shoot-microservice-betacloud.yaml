kind: Shoot
apiVersion: core.gardener.cloud/v1beta1
metadata:
  namespace: garden-testing
  name: microservice
spec:
  provider:
    type: openstack
    infrastructureConfig:
      apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
      floatingPoolName: external
    controlPlaneConfig:
      apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      loadBalancerProvider: amphora
      zone: south-2
    workers:
      - name: worker-4c8gb
        minimum: 1
        maximum: 2
        maxSurge: 1
        machine:
          type: 4C-8GB-40GB
          image:
            name: gardenlinux
            version: 576.1.0
        zones:
          - south-2
        cri:
          name: containerd
        volume:
          size: 50Gi
  networking:
    nodes: 10.250.0.0/16
    type: calico
  cloudProfileName: betacloud
  secretBindingName: betacloud-secret
  region: betacloud-1
  purpose: evaluation
  kubernetes:
    version: 1.22.9
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  maintenance:
    timeWindow:
      begin: 030000+0200
      end: 040000+0200
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
  hibernation:
    schedules:
      - start: '00 17 * * 1,2,3,4,5'
        location: Europe/Berlin
