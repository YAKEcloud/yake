kind: Shoot
apiVersion: core.gardener.cloud/v1beta1
metadata:
  namespace: garden-testing
  name: microservice
spec:
  provider:
    type: hcloud
    infrastructureConfig:
      apiVersion: hcloud.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    controlPlaneConfig:
      apiVersion: hcloud.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      loadBalancerProvider: provider
      zone: hel1-dc2
    workers:
      - name: worker-cx31
        minimum: 1
        maximum: 2
        maxSurge: 1
        machine:
          type: cx31
          image:
            name: ubuntu
            version: 20.4.20210616
        zones:
          - hel1-dc2
        cri:
          name: containerd
        volume:
          size: 50Gi
  networking:
    nodes: 10.250.0.0/16
    type: calico
  cloudProfileName: hcloud
  secretBindingName: cloud-secret
  region: hel1
  purpose: evaluation
  kubernetes:
    version: 1.22.9
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  maintenance:
    timeWindow:
      begin: 010000+0100
      end: 020000+0100
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
  hibernation:
    schedules:
      - start: '00 17 * * 1,2,3,4,5'
        location: Europe/Berlin
