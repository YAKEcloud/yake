apiVersion: core.gardener.cloud/v1beta1
kind: CloudProfile
metadata:
  name: local
spec:
  type: local
  regions:
    - name: local
  kubernetes:
    versions:
      - version: 1.28.2
      - version: 1.27.1
      - version: 1.26.0
      - version: 1.25.4
      - version: 1.24.8
  # These values do not represent the actual machine capacity. The actual
  # capacity of the machine depends on your docker resource allocation.
  machineTypes:
    - cpu: "1"
      gpu: "0"
      memory: 8Gi
      name: local
  machineImages:
    - name: local
      versions:
        - version: 1.0.0
          cri:
            - name: containerd
  providerConfig:
    apiVersion: local.provider.extensions.gardener.cloud/v1alpha1
    kind: CloudProfileConfig
    machineImages:
      - name: local
        versions:
          - version: 1.0.0
            image: ghcr.io/gardener/machine-controller-manager-provider-local/node:latest
