---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-local
type: helm
providerConfig:
  chart: 
  values:
    image: ghcr.io/yakecloud/gardener-extension-provider-local:v1.98.1
    disableWebhooks:
      - operatingsystemconfig-gardener-node-agent
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-local
  annotations:
    security.gardener.cloud/pod-security-enforce: privileged
spec:
  deployment:
    policy: Always
    deploymentRefs:
      - name: provider-local
  resources:
    - kind: BackupBucket
      type: local
    - kind: BackupEntry
      type: local
    - kind: DNSRecord
      type: local
    - kind: ControlPlane
      type: local
    - kind: Infrastructure
      type: local
    - kind: OperatingSystemConfig
      type: local
    - kind: Worker
      type: local
