apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: 23ke-env-garden-content
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: gardener-internal-kubeconfig
  interval: 1m0s
  dependsOn:
    - name: 23ke-base-install
  sourceRef:
    kind: Bucket
    name: 23ke-config
  path: ./dev-env/garden-content/
  prune: false
  validation: client
