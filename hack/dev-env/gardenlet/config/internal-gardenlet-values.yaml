kind: ConfigMap
metadata:
  name: internal-gardenlet-values
  namespace: flux-system
apiVersion: v1
data:
  values.yaml: |-
    global:
      gardenlet:
        config:
          gardenClientConnection:
            bootstrapKubeconfig:
              kubeconfig: |-
                apiVersion: v1
                kind: Config
                current-context: gardenlet-bootstrap@default
                clusters:
                  - cluster:
                      certificate-authority-data: 
                      server: https://garden-kube-apiserver.garden:443
                    name: default
                contexts:
                  - context:
                      cluster: default
                      user: gardenlet-bootstrap
                    name: gardenlet-bootstrap@default
                users:
                  - name: gardenlet-bootstrap
                    user:
                      token: "5cd0b8.56269d70ea98d215"
          featureGates:
            ReversedVPN: false
            HVPA: true
            HVPAForShootedSeed: true
            Logging: true
          seedConfig:
            metadata:
              name: hcloud-fsn1-0
            spec:
              dns:
                ingressDomain: ingress.23ke-run-706b.23t-test.okeanos.dev
              networks:
                nodes: 10.120.0.0/16
                pods: 100.72.0.0/16
                services: 100.80.0.0/13
                shootDefaults:
                  pods: 100.73.0.0/16
                  services: 100.88.0.0/13
              provider:
                region: fsn1
                type: hcloud
              settings:
                excessCapacityReservation:
                  enabled: false
                loadBalancerServices:
                  annotations:
                    load-balancer.hetzner.cloud/disable-private-ingress: "true"
                    load-balancer.hetzner.cloud/ipv6-disabled: "true"
                verticalPodAutoscaler:
                  enabled: false
