apiVersion: v1
kind: Namespace
metadata:
  name: garden
  labels:
    gardener.cloud/role: project
    project.gardener.cloud/name: garden
  annotations:
    namespace.gardener.cloud/keep-after-project-deletion: "true"
---
apiVersion: core.gardener.cloud/v1beta1
kind: Project
metadata:
  name: garden
spec:
  owner:
    apiGroup: rbac.authorization.k8s.io
    kind: User
    name: admin@localhost
  members:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: test@localhost
      role: admin
  namespace: garden
---
apiVersion: core.gardener.cloud/v1beta1
kind: SecretBinding
metadata:
  labels:
    cloudprofile.garden.sapcloud.io/name: hcloud
  name: hcloud-secret
  namespace: garden
provider:
  type: hcloud
secretRef:
  name: hcloud-secret
  namespace: garden-testing
