apiVersion: seedmanagement.gardener.cloud/v1alpha1
kind: ManagedSeed
metadata:
  name: mng-seed-0
  namespace: garden  # Must be garden
spec:
  shoot:
    name: mng-seed-0
  # gardenlet specifies that the ManagedSeed controller should deploy a gardenlet into the cluster
  # with the given deployment parameters and GardenletConfiguration.
  gardenlet:
    config:  # GardenletConfiguration resource
      apiVersion: gardenlet.config.gardener.cloud/v1alpha1
      kind: GardenletConfiguration
      seedConfig:
        metadata:
          labels:
            name: mng-seed-0
            23ke.cloud/generate-controlplane-cert: "true"
        taints:
          seed.gardener.cloud/protected: false
        spec:
          dns:
            provider:
              type: azure-dns
              secretRef:
                name: default-domain-23ke-run-f82d-23ke-testbed-23t-dev
                namespace: garden
          ingress:
            domain: ingress.mng-seed-0.garden.23ke-run-f82d.23ke-testbed.23t.dev
            controller:
              kind: nginx
          networks:
            shootDefaults:
              pods: 172.12.0.0/16
              services: 10.12.0.0/16
          provider:
            region: hel1
            type: hcloud
          settings:
            scheduling:
              visible: true
            excessCapacityReservation:
              enabled: false
      featureGates:
        HVPA: true
        HVPAForShootedSeed: true
