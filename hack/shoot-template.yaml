kind: Shoot
apiVersion: core.gardener.cloud/v1beta1
metadata:
  namespace: garden-23t-test
  name: 23ke-test
  labels:
    23technologies.cloud/free-to-use: "true"
spec:
  provider:
    type: hcloud
    infrastructureConfig:
      apiVersion: hcloud.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    controlPlaneConfig:
      apiVersion: hcloud.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      loadBalancerProvider: provider
    workers:
      - name: worker-ocu43
        minimum: 1
        maximum: 2
        maxSurge: 1
        machine:
          type: cpx31
          image:
            name: ubuntu
            version: 20.4.20210616
        zones:
          - fsn1-dc14
        cri:
          name: containerd
        volume:
          size: 50Gi
  networking:
    nodes: 10.250.0.0/16
    type: calico
  cloudProfileName: hcloud
  region: fsn1
  secretBindingName: gardener-test1
  kubernetes:
    version: 1.20.9
  purpose: testing
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: true
  maintenance:
    timeWindow:
      begin: 020000+0200
      end: 030000+0200
    autoUpdate:
      kubernetesVersion: false
      machineImageVersion: false
  hibernation:
    schedules:
    - start: '00 19 * * 1,2,3,4,5'
      end: '00 08 * * 1,2,3,4,5'
      location: Europe/Berlin
