---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: backup-s3
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.5.0
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: backup-s3
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: backup-s3
  resources:
  - kind: BackupBucket
    type: S3
  - kind: BackupEntry
    type: S3
