enabled: true
global:
    kubernetes:
        upstreamVersions:
            include: false
        versions: {}
kubernetes:
    versions: {}
machineImages:
    - name: gardenlinux
      versions:
        - cri:
            - name: containerd
            - name: docker
          version: 318.8.0
        - cri:
            - name: containerd
            - name: docker
          version: 576.1.0
    - name: ubuntu
      versions:
        - cri:
            - name: containerd
            - name: docker
          version: 20.4.20210105
        - cri:
            - name: containerd
            - name: docker
          version: 20.4.20201016
machineTypes:
    - cpu: "2"
      gpu: "0"
      memory: 4Gi
      name: 2C-4GB-40GB
    - cpu: "4"
      gpu: "0"
      memory: 8Gi
      name: 4C-8GB-20GB
    - cpu: "4"
      gpu: "0"
      memory: 8Gi
      name: 4C-8GB-40GB
    - cpu: "8"
      gpu: "0"
      memory: 32Gi
      name: 8C-32GB-40GB
name: betacloud
providerConfig:
    apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
    constraints:
        floatingPools:
            - name: external
        loadBalancerProviders:
            - name: amphora
    keystoneURLs:
        - region: betacloud-1
          url: https://api-1.betacloud.de:5000/v3/
    kind: CloudProfileConfig
    machineImages:
        - name: ubuntu
          versions:
            - image: Ubuntu 20.04
              regions:
                - id: d4a056f9-4f5f-46e4-9a78-5006118dd094
                  name: betacloud-1
              version: 20.4.20210105
            - image: Ubuntu 20.04 (20201016)
              version: 20.4.20201016
        - name: gardenlinux
          versions:
            - image: Garden Linux 318.8
              version: 318.8.0
            - image: Garden Linux 576.1
              version: 576.1.0
    useOctavia: true
regions:
    - name: betacloud-1
      zones:
        - name: south-2
type: openstack
