name: hcloud
providerConfig:
    apiVersion: hcloud.provider.extensions.gardener.cloud/v1alpha1
    defaultStorageFsType: ext4
    kind: CloudProfileConfig
    machineImages:
        - name: ubuntu
          versions:
            - imageName: ubuntu-20.04
              version: 20.4.20210616
    regions:
        - name: hel1
        - name: fsn1
        - name: nbg1
        - name: ash
regions:
    - name: hel1
      zones:
        - name: hel1-dc2
    - name: fsn1
      zones:
        - name: fsn1-dc14
    - name: nbg1
      zones:
        - name: nbg1-dc3
    - name: ash
      zones:
        - name: ash-dc1
          unavailableMachineTypes:
            - cx22
            - cx32
            - cx42
            - cx52
            - cax11
            - cax21
            - cax31
            - cax41
    - name: hil
      zones:
        - name: hil-dc1
          unavailableMachineTypes:
            - cx22
            - cx32
            - cx42
            - cx52
            - cax11
            - cax21
            - cax31
            - cax41
    - name: sin
