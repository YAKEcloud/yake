enabled: true
global:
    kubernetes:
        upstreamVersions:
            include: false
        versions: {}
kubernetes:
    versions: {}
machineImages:
    - name: ubuntu
      versions:
        - cri:
            - name: containerd
            - name: docker
          version: 20.4.0
machineTypes:
    - cpu: "2"
      gpu: "0"
      memory: 4Gi
      name: SCS-2V:4:20
    - cpu: "4"
      gpu: "0"
      memory: 8Gi
      name: SCS-4V:8:50
    - cpu: "8"
      gpu: "0"
      memory: 16Gi
      name: SCS-8V:16:50
name: pluscloud-open
providerConfig:
    apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
    constraints:
        floatingPools:
            - name: ext01
        loadBalancerProviders:
            - name: amphora
    keystoneURLs:
        - region: prod1
          url: https://prod1.api.pco.get-cloud.io:5000
    kind: CloudProfileConfig
    machineImages:
        - name: ubuntu
          versions:
            - image: Ubuntu Minimal 20.04
              version: 20.4.0
            - image: Ubuntu Minimal 22.04
              version: 22.4.0
    useOctavia: true
regions:
    - name: prod1
      zones:
        - name: az1
type: openstack
