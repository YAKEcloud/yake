enabled: true
global:
    kubernetes:
        upstreamVersions:
            include: false
        versions: {}
kubernetes:
    versions: {}
machineImages:
    - name: gardenlinux
      versions:
        - cri:
            - name: containerd
            - name: docker
          version: 576.10.0
    - name: ubuntu
      versions:
        - cri:
            - name: containerd
            - name: docker
          version: 20.4.0
machineTypes:
    - cpu: "2"
      gpu: "0"
      memory: 4Gi
      name: SCS-2V:4:10
    - cpu: "4"
      gpu: "0"
      memory: 8Gi
      name: SCS-4V:8:20
name: wavestack
providerConfig:
    apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
    constraints:
        floatingPools:
            - name: external
        loadBalancerProviders:
            - name: amphora
    keystoneURLs:
        - region: MUC5
          url: https://api.wavestack.de:5000
    kind: CloudProfileConfig
    machineImages:
        - name: gardenlinux
          versions:
            - image: Garden Linux 576.10
              version: 576.10.0
        - name: ubuntu
          versions:
            - image: Ubuntu 20.04
              version: 20.4.0
    useOctavia: true
regions:
    - name: MUC5
      zones:
        - name: muc5-a
type: openstack
