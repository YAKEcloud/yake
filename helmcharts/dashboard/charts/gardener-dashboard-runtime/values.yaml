global:
    dashboard:
        containerPort: 8080
        deploymentAnnotations: {}
        deploymentLabels: {}
        enabled: true
        frontendConfig:
            defaultHibernationSchedule:
                development:
                    - end: 00 08 * * 1,2,3,4,5
                      start: 00 17 * * 1,2,3,4,5
                evaluation:
                    - start: 00 17 * * 1,2,3,4,5
                production: null
            defaultNodesCIDR: 10.250.0.0/16
            experimental:
                throttleDelayPerCluster: 10
            features:
                oidcObservabilityUrlsEnabled: false
                projectTerminalShortcutsEnabled: false
                terminalEnabled: false
            helpMenuItems:
                - icon: mdi-file-document-outline
                  title: Getting Started
                  url: https://github.com/gardener/gardener/tree/master/docs
                - icon: mdi-bug
                  title: Issues
                  url: https://github.com/gardener/gardener/issues
            landingPageUrl: https://github.com/gardener
            seedCandidateDeterminationStrategy: SameRegion
            serviceAccountDefaultTokenExpiration: 7.776e+06
            shootAdminKubeconfig:
                enabled: false
                maxExpirationSeconds: 86400
        image:
            pullPolicy: IfNotPresent
            repository: europe-docker.pkg.dev/gardener-project/releases/gardener/dashboard
            tag: 1.79.0
        ingress:
            annotations:
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
                nginx.ingress.kubernetes.io/use-port-in-redirects: "true"
            ingressClassName: nginx
            tls:
                secretName: gardener-dashboard-tls
        livenessProbe:
            enabled: true
            failureThreshold: 6
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
        logLevel: debug
        maxRequestBodySize: 100kb
        metricsContainerPort: 9050
        nodeOptions:
            - --max-old-space-size=920
        podAnnotations: {}
        podLabels: {}
        readinessProbe:
            enabled: true
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
        replicaCount: 1
        resources:
            requests:
                cpu: 100m
                memory: 350Mi
        serviceAccountName: gardener-dashboard
        serviceAccountTokenVolumeProjection:
            audience: ""
            enabled: true
            expirationSeconds: 43200
        servicePort: 8080
        sessionAffinity: ClientIP
        sessionSecret: null
        sessionSecretPrevious: null
    virtualGarden:
        dashboardUserName: null
        enabled: false
utils-templates:
    enabled: false
