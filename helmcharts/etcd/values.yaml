backup:
    env: []
    maxBackups: 7
    schedule: 0 */24 * * *
    secretData: {}
    storageContainer: ""
    storageProvider: ""
    volumeMounts: []
images:
    etcd: eu.gcr.io/gardener-project/gardener/etcd:v3.4.26-3
    etcd-backup-restore: eu.gcr.io/gardener-project/gardener/etcdbrctl:v0.24.7
name: etcd
resources:
    limits:
        cpu: 1000m
        memory: 2560Mi
    requests:
        cpu: 400m
        memory: 2000Mi
tls:
    ca:
        crt: ca-certificate
        key: ca-key
    client:
        crt: client-certificate
        key: client-key
    server:
        crt: server-certificate
        key: server-key
volumeClaimTemplates:
    requests:
        storage: 10Gi
