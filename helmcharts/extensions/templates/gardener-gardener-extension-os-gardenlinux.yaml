{{- if (index .Values "gardener-gardener-extension-os-gardenlinux").enable }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: os-gardenlinux
type: helm
providerConfig:
  chart: 
  values:
{{- toYaml (index .Values "gardener-gardener-extension-os-gardenlinux").values | nindent 4 }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: os-gardenlinux
spec:
  deployment:
    deploymentRefs:
      - name: os-gardenlinux
  resources:
{{- toYaml (index .Values "gardener-gardener-extension-os-gardenlinux").resources | nindent 4 }}
{{- end }}
