{{- if (index .Values "gardener-gardener-extension-provider-azure").enable }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-azure
type: helm
providerConfig:
  chart: 
  values:
{{- toYaml (index .Values "gardener-gardener-extension-provider-azure").values | nindent 4 }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-azure
spec:
  deployment:
    deploymentRefs:
      - name: provider-azure
  resources:
{{- toYaml (index .Values "gardener-gardener-extension-provider-azure").resources | nindent 4 }}
{{- end }}
