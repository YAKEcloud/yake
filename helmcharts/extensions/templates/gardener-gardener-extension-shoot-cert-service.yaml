{{- if (index .Values "gardener-gardener-extension-shoot-cert-service").enable }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: extension-shoot-cert-service
type: helm
providerConfig:
  chart: 
  values:
{{- toYaml (index .Values "gardener-gardener-extension-shoot-cert-service").values | nindent 4 }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: extension-shoot-cert-service
spec:
  deployment:
    deploymentRefs:
      - name: extension-shoot-cert-service
  resources:
{{- toYaml (index .Values "gardener-gardener-extension-shoot-cert-service").resources | nindent 4 }}
{{- end }}
