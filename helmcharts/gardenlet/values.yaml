additionalVolumeMounts: []
additionalVolumes: []
config:
    controllers:
        backupBucket:
            concurrentSyncs: 20
        backupEntry:
            concurrentSyncs: 20
        bastion:
            concurrentSyncs: 20
        gardenlet:
            syncPeriod: 1h
        managedSeed:
            concurrentSyncs: 5
            jitterUpdates: false
            syncJitterPeriod: 5m
            syncPeriod: 1h
            waitSyncPeriod: 15s
        networkPolicy:
            concurrentSyncs: 5
        seed:
            syncPeriod: 1h
        seedCare:
            conditionThresholds:
                - duration: 1m
                  type: SeedSystemComponentsHealthy
            syncPeriod: 30s
        shoot:
            concurrentSyncs: 20
            reconcileInMaintenanceOnly: false
            respectSyncPeriodOverwrite: false
            retryDuration: 12h
            syncPeriod: 1h
        shootCare:
            concurrentSyncs: 5
            conditionThresholds:
                - duration: 1m
                  type: APIServerAvailable
                - duration: 1m
                  type: ControlPlaneHealthy
                - duration: 1m
                  type: ObservabilityComponentsHealthy
                - duration: 1m
                  type: SystemComponentsHealthy
                - duration: 5m
                  type: EveryNodeReady
            managedResourceProgressingThreshold: 1h
            staleExtensionHealthChecks:
                enabled: true
            syncPeriod: 30s
            webhookRemediatorEnabled: false
        shootState:
            concurrentSyncs: 5
            syncPeriod: 6h
        tokenRequestor:
            concurrentSyncs: 5
        tokenRequestorWorkloadIdentity:
            concurrentSyncs: 5
        vpaEvictionRequirements:
            concurrentSyncs: 5
    debugging:
        enableContentionProfiling: false
        enableProfiling: false
    featureGates: {}
    gardenClientConnection:
        burst: 130
        qps: 100
    leaderElection:
        leaderElect: true
        leaseDuration: 15s
        renewDeadline: 10s
        resourceLock: leases
        retryPeriod: 2s
    logFormat: json
    logLevel: info
    resources:
        capacity:
            shoots: 250
    seedClientConnection:
        burst: 130
        qps: 100
    seedConfig: {}
    server:
        healthProbes:
            enable: true
            port: 2728
        metrics:
            port: 2729
    shootClientConnection:
        burst: 50
        qps: 25
env: []
image:
    pullPolicy: IfNotPresent
    repository: europe-docker.pkg.dev/gardener-project/releases/gardener/gardenlet
    tag: v1.111.1
invalidateServiceAccountToken: true
nodeToleration:
    defaultNotReadyTolerationSeconds: 60
    defaultUnreachableTolerationSeconds: 60
replicaCount: 2
resources:
    requests:
        cpu: 100m
        memory: 100Mi
revisionHistoryLimit: 2
serviceAccountName: gardenlet
