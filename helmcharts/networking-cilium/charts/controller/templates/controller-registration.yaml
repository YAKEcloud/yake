---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: networking-cilium
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.22.0
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: networking-cilium
spec:
  deployment:
    deploymentRefs:
    - name: networking-cilium
  resources:
  - kind: Network
    type: cilium
