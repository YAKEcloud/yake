---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: os-ubuntu
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.24.0
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: os-ubuntu
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: os-ubuntu
  resources:
  - kind: OperatingSystemConfig
    type: ubuntu
  - kind: OperatingSystemConfig
    type: ubuntu-pro
