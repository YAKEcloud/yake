---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-azure
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.39.1
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-azure
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: provider-azure
  resources:
  - kind: BackupBucket
    type: azure
  - kind: BackupEntry
    type: azure
  - kind: Bastion
    type: azure
  - kind: ControlPlane
    type: azure
  - kind: DNSRecord
    type: azure-dns
  - kind: Infrastructure
    type: azure
  - kind: Worker
    type: azure
