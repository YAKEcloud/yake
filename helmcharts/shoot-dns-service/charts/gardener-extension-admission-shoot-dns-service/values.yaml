application:
    enabled: false
global:
    image:
        pullPolicy: IfNotPresent
        repository: europe-docker.pkg.dev/gardener-project/public/gardener/extensions/admission-shoot-dns-service
        tag: v1.52.0
    kubeconfig: null
    replicaCount: 1
    resources: {}
    service:
        topologyAwareRouting:
            enabled: false
    serviceAccountTokenVolumeProjection:
        audience: ""
        enabled: false
        expirationSeconds: 43200
    virtualGarden:
        enabled: false
        user:
            name: ""
    vpa:
        enabled: true
        resourcePolicy:
            minAllowed:
                memory: 64Mi
        updatePolicy:
            updateMode: Auto
    webhookConfig:
        serverPort: 10250
runtime:
    enabled: false
