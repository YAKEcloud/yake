---
apiVersion: core.gardener.cloud/v1
kind: ControllerDeployment
metadata:
  name: shoot-flux
helm:
  rawChart: 
  values:
    image:
      tag: latest
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: shoot-flux
  annotations:
    security.gardener.cloud/pod-security-enforce: privileged
spec:
  deployment:
    deploymentRefs:
    - name: shoot-flux
  resources:
  - kind: Extension
    type: shoot-flux
