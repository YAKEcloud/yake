---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: shoot-rsyslog-relp
type: helm
providerConfig:
  chart: 
  values:
    image: eu.gcr.io/gardener-project/gardener/extensions/shoot-rsyslog-relp:v0.3.0
{{- if .Values.values }}
{{- toYaml .Values.values | nindent 4 }}
{{- end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: shoot-rsyslog-relp
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: shoot-rsyslog-relp
  resources:
  - kind: Extension
    type: shoot-rsyslog-relp
    lifecycle:
      reconcile: AfterKubeAPIServer
      delete: BeforeKubeAPIServer
      migrate: BeforeKubeAPIServer
