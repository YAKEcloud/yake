apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-management
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
    - name: pre-gardener-configuration
    - name: addons
  interval: 1m
  targetNamespace: garden
  chart:
    spec:
      chart: cert-management
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: cert-management-base-values
      optional: false
    - kind: Secret
      name: cert-management-values
      optional: true

