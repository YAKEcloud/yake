---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-management
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: 23ke
  path: ./pre-gardener/cert-management
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: 23ke-env-substitutions
