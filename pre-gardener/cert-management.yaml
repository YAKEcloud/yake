apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-management
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  dependsOn:
    - name: ingress-nginx
    - name: configuration
    - name: addons
  interval: 1m
  targetNamespace: garden
  chart:
    spec:
      chart: cert-management
      version: 0.17.5
      sourceRef:
        kind: HelmRepository
        name: gardener-community-charts
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: cert-management-base-values
      optional: false
    - kind: Secret
      name: cert-management-values-0
      optional: true
    - kind: Secret
      name: cert-management-values-1
      optional: true
    - kind: Secret
      name: cert-management-values-2
      optional: true
    - kind: Secret
      name: cert-management-values
      optional: true
