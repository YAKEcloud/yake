apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 3
    createNamespace: true
  targetNamespace: kube-system
  interval: 1m
  dependsOn:
    - name: configuration
    - name: addons
  chart:
    spec:
      chart: cert-manager
      version: "v1.16.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: cert-manager-base-values
      optional: false
    - kind: Secret
      name: cert-manager-values-0
      optional: true
    - kind: Secret
      name: cert-manager-values-1
      optional: true
    - kind: Secret
      name: cert-manager-values-2
      optional: true
    - kind: Secret
      name: cert-manager-values
      optional: true
