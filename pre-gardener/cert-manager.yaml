apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 1m
  dependsOn:
    - name: pre-gardener-configuration
    - name: addons
  chart:
    spec:
      chart: cert-manager
      version: "v1.11.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: cert-manager-base-values
      optional: false
    - kind: Secret
      name: cert-manager-values
      optional: true
