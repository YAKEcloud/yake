apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 5m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 1m
  dependsOn:
    - name: pre-gardener-configuration
  chart:
    spec:
      chart: cert-manager
      version: "v1.10.1"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
  valuesFrom:
    - kind: Secret
      name: cert-manager-values-0
      optional: true
    - kind: Secret
      name: cert-manager-values-1
      optional: true
    - kind: Secret
      name: cert-manager-values-2
      optional: true
    - kind: Secret
      name: cert-manager-values
      optional: true
