apiVersion: v1
kind: Secret
metadata:
  name: addons-base-values
  namespace: flux-system
type: Opaque
stringData:
  values.yaml: |-
    backups:
      {{- toYaml .Values.backups | nindent 6 }}
{{- if .Values.registryOverwrite }}
    velero:
      image:
        repository: {{ include "replaceRegistry" (dict "docker.io/velero/velero" .Values.registryOverwrite) }}
{{- end }}
