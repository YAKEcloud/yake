apiVersion: v1
kind: ConfigMap
metadata:
  name: dnsprovider-base-values
  namespace: flux-system
data:
  values.yaml: |-
    domains:
      - {{ .Values.domains.global.domain }}
    provider: {{ .Values.domains.global.provider }}
    credentials:
      {{- toYaml .Values.domains.global.credentials | nindent 6 }}
