apiVersion: dns.gardener.cloud/v1alpha1
kind: DNSProvider
metadata:
  annotations:
    dns.gardener.cloud/class: base-dns-class
  name: base-dns-provider
  namespace: garden
spec:
  domains:
    include:
      {{- toYaml .Values.domains | nindent 4 }}
  secretRef:
    name: base-dns-provider-secret
    namespace: garden
  type: {{ .Values.dnsProviderType }}
