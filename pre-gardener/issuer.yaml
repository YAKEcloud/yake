apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: issuer
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-management
  targetNamespace: garden
  interval: 1m
  chart:
    spec:
      chart: pre-gardener/issuer
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: 23ke
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: issuer-base-values
      optional: false
    - kind: Secret
      name: issuer-values
      optional: true
